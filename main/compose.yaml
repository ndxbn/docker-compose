services:
    
  # middles
  mysql:
    container_name: mysql
    image: mysql:latest@sha256:439bfb4044dc59ade76c4e5c4065c02e5ba4d4007db32c40ac58d55c03069916
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root-pw
      MYSQL_DATABASE: the_database
      MYSQL_USER: ndxbn
      MYSQL_PASSWORD: pw
  redis:
    container_name: redis
    image: redis:alpine@sha256:987c376c727652f99625c7d205a1cba3cb2c53b92b0b62aade2bd48ee1593232
    restart: always
    ports:
      - "6379:6379"
  redis-web:
    container_name: redis-web
    image: erikdubbelboer/phpredisadmin:latest@sha256:630898c3c949d11fb76729dc858f1606079e7246ededec8a031354407fe75c7d
    restart: always
    ports:
      - "6800:80"
    environment:
      REDIS_1_HOST: redis
  minio:
    container_name: minio
    image: quay.io/minio/minio@sha256:d249d1fb6966de4d8ad26c04754b545205ff15a62e4fd19ebd0f26fa5baacbc0
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopass
    volumes:
      - ./storage/minio:/data:rw
    command:
      - server
      - --console-address
      - ":9001"
      - /data

